<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .mobile-frame {
            width:90%;
            width: 380px;
            height: 710px;
            background: linear-gradient(145deg, #7a1fa6, #9b4dff);
            border-radius: 45px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(201, 165, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
                        position: relative;

            animation: fadeUp 1.2s ease forwards;
            opacity: 0;
                        overflow: hidden;
            transform: translateY(50px);
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 3;
                transform: translateY(0);
            }
        }

        .brand-icon {
            font-size: 130px;
            color: white;
            margin-top: -40px;
            cursor: pointer;
            animation: pop 1.2s ease forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0.4);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            animation: fadeIn 1.5s ease forwards;
        }

        h4 {
            font-size: 17px;
            margin-top: 10px;
            opacity: 0.9;
            color: #fff;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function SplashScreen() {

            // Auto redirect after 2.5 seconds
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    window.location.href = "vel.html"; // next page
                }, 2500);

                return () => clearTimeout(timer);
            }, []);

            return (
                <div
                    className="mobile-frame"
                    onClick={() => (window.location.href = "vel.html")} // click to skip
                >
                    <i className="fa-solid fa-house brand-icon"></i>

                    <h1>Homy</h1>

                    <h4>Home Service at Your Fingertips</h4>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<SplashScreen />);

    </script>

</body>

</html>
