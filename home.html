<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services UI</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            padding: 15px;
            min-height: 100vh;
            color: #fff;
             height: 80vh;
        }

        .app {
            width: 360px;
            background: #0e0e0e;
            padding: 20px;
            border-radius: 32px;
            box-shadow: 0 0 35px rgba(162, 94, 255, 0.35);
            display: flex;
            flex-direction: column;
           height: 680px;
        }

        /* Top Section */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome {
            font-size: 16px;
            color: #bdbdbd;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            color: #eecda3;
        }

        .top-bar i {
            font-size: 18px;
            margin-left: 14px;
            cursor: pointer;
        }

        /* Section Title */
        .section-title {
            margin-top: 20px;
          
            margin-bottom: 8px;
        }
      
 


        /* Offer Card */
        .offer-card {
            background: linear-gradient(45deg, #883aff, #5146ff);
            padding: 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .offer-left h1 {
            font-size: 38px;
            line-height: 36px;
        }

        .offer-left p {
            font-size: 15px;
        }

        .offer-left span {
            font-size: 12px;
            opacity: 0.85;
        }

        .offer-img {
            width: 100px;
        }

        /* Services */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .service-item {
            background: #1a1a1a;
            padding: 16px 8px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .service-item:hover {
            transform: translateY(-4px);
            background: #222;
        }

        .service-item i {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .service-item p {
            font-size: 13px;
        }

.whatsapp-circle {
    position: fixed;
    bottom: 90px;
    left: 1%;
    top:30%;
    transform: translateX(140px);
    text-decoration: none;

    width: 46px;
    height: 46px;

    background: linear-gradient(145deg, #2be86f, #1db954);
    border-radius: 60%;

    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.45),
        0 0 0 0 rgba(37, 211, 102, 0.6);

    z-index: 1000;
    cursor: pointer;

    transition:
        transform 0.25s ease,
        box-shadow 0.25s ease;

    animation: float 3s ease-in-out infinite;
}

.whatsapp-circle i {
    color: #fff;
    font-size: 28px;
}

/* Hover / Touch feedback */
.whatsapp-circle:hover {
    transform: translateX(140px) scale(1.08);
    box-shadow:
        0 14px 30px rgba(0, 0, 0, 0.6),
        0 0 0 14px rgba(37, 211, 102, 0);
}

/* Floating animation */
@keyframes float {
    0%   { transform: translateX(140px) translateY(0); }
    50%  { transform: translateX(140px) translateY(-6px); }
    100% { transform: translateX(140px) translateY(0); }
}

        
        /* Icon Colors */
        .purple i {
            color: #c08aff;
        }

        .orange i {
            color: #ff9a62;
        }

        .blue i {
            color: #4fa7ff;
        }

        .yellow i {
            color: #ffd454;
        }

        .red i {
            color: #ff5555;
        }

        .green i {
            color: #5ee28a;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: #1a1a1a;
            padding: 14px 8px;
            border-radius: 30px;
            display: flex;
            margin-top: 300px;
            justify-content: space-between;
            margin-top: auto;
        }

        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 18px;
        }

        .nav-item p {
            font-size: 11px;
            margin-top: 4px;
        }

        .nav-item:hover i,
        .nav-item:hover p {
            color: #a874ff;
        }

        /* Small Mobile */
        /* @media (max-width: 420px) {
            .username {
                font-size: 22px;
            }

            .offer-img {
                width: 90px;
            }

            .service-grid {
                gap: 12px;
            }
        } */
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function HomeUI() {
            const [username, setUsername] = React.useState("");

            React.useEffect(() => {
                const name = localStorage.getItem("username");
                if (name) setUsername(name);
            }, []);

            return (
                <div className="app">

                    <div className="top-bar">
                        <div>
                            <p className="welcome">Good Morning ðŸ‘‹</p>
                            <h3 className="username">{username}</h3>
                        </div>
                        <div>
                            <i className="fa-regular fa-bell"></i>
                            <i className="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div className="section-title">
                        <h3>Special Offers</h3>
                    </div>

                    <div className="offer-card">
                        <div className="offer-left">
                            <h1>30%</h1>
                            <p>Today's Special!</p>
                            <span>Valid for all services today only</span>
                        </div>
                        <img src="https://i.ibb.co/4mXgFzm/cleaner.png" className="offer-img" />
                    </div>


                    <div className="section-title">
                        <h3>Services</h3>
                    </div>

                    <a
                        href="https://wa.me/919384282397?text=Hi%20Bro"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="whatsapp-circle"
                    >
                        <i className="fab fa-whatsapp"></i>
                    </a>

                   
                    <div className="service-grid">
                        <div className="service-item purple" onClick={() => location.href = 'cleaning.html'}>
                            <i className="fa-solid fa-broom"></i>
                            <p>Cleaning</p>
                        </div>
                        
                        <div className="service-item orange" onClick={() => location.href = 'reairing.html'}>
                            <i className="fa-solid fa-screwdriver-wrench"></i>
                            <p>Repairing</p>
                        </div>

                        <div className="service-item blue" onClick={() => location.href = 'painiting.html'}>
                            <i className="fa-solid fa-brush"></i>
                            <p>Painting</p>
                        </div>

                        <div className="service-item yellow" onClick={() => location.href = 'laundry.html'}>
                            <i className="fa-solid fa-shirt"></i>
                            <p>Laundry</p>
                        </div>

                        <div className="service-item red" onClick={() => location.href = 'appliance.html'}>
                            <i className="fa-solid fa-toolbox"></i>
                            <p>Appliance</p>
                        </div>

                        <div className="service-item green" onClick={() => location.href = 'plumbing.html'}>
                            <i className="fa-solid fa-wrench"></i>
                            <p>Plumbing</p>
                        </div>
                    </div>
                  
                    


                   

                    <div className="bottom-nav">
                        <div className="nav-item" onClick={() => location.href = 'home.html'}>
                            <i className="fa-solid fa-house"></i><p>Home</p>
                        </div>
                        <div className="nav-item" onClick={() => location.href = 'bookingpage.html'}>
                            <i className="fa-regular fa-calendar-check"></i><p>Bookings</p>
                        </div>
                        <div className="nav-item" onClick={() => location.href = 'muthuvel.html'}>
                            <i className="fa-regular fa-calendar"></i><p>Calendar</p>
                        </div>
                        <div className="nav-item">
                            <i className="fa-regular fa-envelope"></i><p>Inbox</p>
                        </div>
                        <div className="nav-item">
                            <i className="fa-regular fa-user"></i><p>Profile</p>
                        </div>
                    </div>

                </div>
                
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<HomeUI />);
    </script>
</body>


</html>
